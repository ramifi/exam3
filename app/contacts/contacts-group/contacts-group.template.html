<div style="padding: 10px">
    <div ng-repeat="item in contactsGroupVM.list">
        <button ng-click="contactsGroupVM.itemClicked(item)" class="btn btn-default" type="submit">{{item.name}}</button>
        <contacts-group ng-if="contactsGroupVM.showContacts[item.id]" list='item.contacts'></contacts-group>
    </div>
</div>
